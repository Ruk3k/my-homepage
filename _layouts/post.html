---
layout: default
---

<article class="post-content">
  <h1 class="post-title">{{ page.title }}</h1>

  <div class="post-meta-tags">
    <p class="post-meta">{{ page.date | date: "%Y年%m月%d日" }}</p>
    {% if page.tags.size > 0 %}
      <p class="post-tags">
        {% for tag in page.tags %}
          <span>#{{ tag }}</span>
        {% endfor %}
      </p>
    {% endif %}
  </div>

  <hr class="post-separator">

  {{ content }}

  <p style="text-align: right; margin-top: 2em;">
    <a href="{{ '/blog/' | relative_url }}">ブログ一覧に戻る &gt;&gt;</a>
  </p>
</article>
