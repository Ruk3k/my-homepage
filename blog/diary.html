---
layout: default
title: 日記一覧
---

<h2>日々の日記一覧</h2>
  <ul class="blog-posts-list">
    {% for post in site.categories.diary %}
      <li>
        <a href="{{ post.url | relative_url }}">
          <h3>{{ post.title }}</h3>
          <div class="post-info">
              <p class="post-tags">
                {% if post.tags.size > 0 %}
                  {% for tag in post.tags %}
                    <span>#{{ tag }}</span>
                  {% endfor %}
                {% endif %}
              </p>
              <p class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</p>
            </div>
        </a>
      </li>
    {% endfor %}
  </ul>
