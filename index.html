<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ruk3kが作成した最初のWebページです。">

  <meta property="og:title" content="Ruk3kのホームページ">
  <meta property="og:description" content="Ruk3kのホームページです。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ruk3k.github.io/my-homepage/">
  <meta property="og:image" content="https://ruk3k.github.io/my-homepage/favicon.ico">

  <title>Ruk3k</title>

  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>こんにちは！</h1>
  <p>GitHub Pagesで公開した最初のWebページです。</p>

  <h1>ブログ</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span>{{ post.date | date: "%Y年%m月%d日" }}</span>
      </li>
    {% endfor %}
  </ul>
</body>

</html>
